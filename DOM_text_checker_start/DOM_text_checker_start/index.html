<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <header class="masthead">
        <h1>Rapidité de saisie !</h1>

    <main class="main">
        <article class="intro">
            <p>Ceci est le texte à taper. Si Vous arrivez à le faire ma couleur de fond sera en Vert! Bon courage!</p>

        <section class="test-area">

            </div><!-- #origin-text -->

            <div class="test-wrapper">

            </div><!-- .test-wrapper -->


        </section><!-- .test-area -->
    </main>

</body>
