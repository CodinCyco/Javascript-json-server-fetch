<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></head>
<body>
<div class="container">
    <span class="border border-primary" >
            <div class="" id="message">Book added successfully</div>


    <h2>New book</h2>
    <div class="row">
        <div class="col-md-12">
            <form id="formAdd">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title"  placeholder="Enter book title">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Author">
                </div>
                 <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="form-control" id="isbn" placeholder="ISBN">
                </div>

                <button type="submit" class="btn btn-success btn-block">Add book</button>
            </form>
        </div>
    </div>
<hr>
        <div class="col-md-12">
            <h2>All books</h2>
            <table class="table" id="bookListTable">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">ISBN</th>
        <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>


  </tbody>
</table>
        </div>

    </span>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
